---
layout: bulma/base
title: Artists
permalink: /artist/
---

<h1>Albums by {{ page.artist_name }}</h1>

<ul>
  {% assign artist_posts = site.posts | where: "artist", page.artist_name %}
  {% for post in artist_posts %}
    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
  {% else %}
    <li>No albums found.</li>
  {% endfor %}
</ul>
