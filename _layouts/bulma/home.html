---
layout: bulma/base
---


<h1 class="title mt-6">{{ page.layout }}</h1>
<h1 class="title mt-6">Blog Posts</h1>
{%- include bulma/paginate-home.html -%}
{% for post in paginator.posts %}
<article class="message post-item">
  <div class="message-body">
    <h2 class="title is-4"><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <span class="tag"> Date </span>
    <span class="tag"> Tag label </span>
  </div>
</article>
{% endfor %}
{%- include bulma/paginate-home.html -%}
